<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="myStudents"></ul>
    <select name="" id="mySelect"> </select>
    <script>
      var students = ["Murali", "Sunil", "Mahesh"];

      function displayAllStudents() {
        students.map(function (student) {
          var myLi = document.createElement("li");
          myLi.innerHTML = student;
          //appendChild is one of the DOM method to Add a Element in and Element
          document.getElementById("myStudents").appendChild(myLi);
        });
      }

      displayAllStudents();

      function createDrop() {
        students.map(function (student) {
          var opt = document.createElement("option");
          opt.innerHTML = student;
          document.getElementById("mySelect").appendChild(opt);
        });
      }

      createDrop();
    </script>
  </body>
</html>
