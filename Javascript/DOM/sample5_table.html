<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name :</label>
      <input type="text" name="" id="fname" /> <br />
      <label for="lname">Last Name :</label>
      <input type="text" name="" id="lname" /> <br />
      <label for="email">Email : </label>
      <input type="email" name="" id="email" /> <br />
      <button onclick="registerUser()" type="button">Register</button>
    </form>
    <hr />
    <div id="demo" onclick="setValues()"></div>
    <table border="1">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
    <script>
      var user;
      var users = JSON.parse(localStorage.getItem("users"));
      if (users !== null) {
        displayAllUsers(users);
      } else {
        users = [];
      }
      function registerUser() {
        var check;
        user = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
          email: document.getElementById("email").value,
        };

        for (a in user) {
          if (user[a] == "") {
            check = true;
          }
        }

        if (check != true) {
          var pattern = /^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/s;

          if (pattern.test(user.email)) {
            users.push(user);
            displayAllUsers();
            //TO store the Data in Browser
            localStorage.setItem("users", JSON.stringify(users));
            clearData(user);
          } else {
            alert("Please enter a valid Email ");
          }
        } else {
          alert("Please Enter All Values");
        }
      }

      function displayAllUsers() {
        document.getElementById("userTable").innerHTML = "";
        users.map(function (user) {
          var myTr = document.createElement("tr");
          for (a in user) {
            var myTd = document.createElement("td");
            myTd.innerHTML = user[a];
            myTr.appendChild(myTd);
          }
          var editTd = document.createElement("td");
          var deleteTd = document.createElement("td");

          var editBtn = document.createElement("button");
          editBtn.innerHTML = "Edit";
          var deleteBtn = document.createElement("button");
          deleteBtn.innerHTML = "Delete";

          editTd.appendChild(editBtn);
          deleteTd.appendChild(deleteBtn);
          myTr.appendChild(editTd);
          myTr.appendChild(deleteTd);

          // var mytd1 = document.createElement("td");
          // var mytd2 = document.createElement("td");
          // var mytd2 = document.createElement("td");
          document.getElementById("userTable").appendChild(myTr);
        });
      }

      function clearData(user) {
        for (a in user) {
          document.getElementById(a).value = "";
        }
      }
    </script>
  </body>
</html>
