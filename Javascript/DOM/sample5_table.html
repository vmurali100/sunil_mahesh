<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name :</label>
      <input type="text" name="" id="fname" /> <br />
      <label for="lname">Last Name :</label>
      <input type="text" name="" id="lname" /> <br />
      <label for="email">Email : </label>
      <input type="email" name="" id="email" /> <br />
      <button onclick="registerUser()" type="button">Register</button>
    </form>
    <hr />
    <div id="demo" onclick="setValues()"></div>
    <table border="1">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
    <script>
      var user;
      var users = [];
      function registerUser() {
        var check;
        user = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
          email: document.getElementById("email").value,
        };

        for (a in user) {
          if (user[a] == "") {
            check = true;
          }
        }

        if (check != true) {
          users.push(user);
          displayAllUsers();
          clearData(user);
        } else {
          alert("Please Enter All Values");
        }
      }

      function displayAllUsers() {
        document.getElementById("userTable").innerHTML = "";
        users.map(function (user) {
          var myTr = document.createElement("tr");
          for (a in user) {
            var myTd = document.createElement("td");
            myTd.innerHTML = user[a];
            myTr.appendChild(myTd);
          }

          // var mytd1 = document.createElement("td");
          // var mytd2 = document.createElement("td");
          // var mytd2 = document.createElement("td");
          document.getElementById("userTable").appendChild(myTr);
        });
      }

      function clearData(user) {
        for (a in user) {
          document.getElementById(a).value = "";
        }
      }
    </script>
  </body>
</html>
