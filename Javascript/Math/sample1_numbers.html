<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var randomNumber = Math.random() * 100000; //A random number between 0 to 1
      var roundNumber = Math.round(randomNumber);
      var floorValue = Math.floor(randomNumber);
      var ceilValue = Math.ceil(randomNumber);
      console.log(randomNumber);
      console.log(roundNumber);
      console.log("Floor Value : " + floorValue);
      console.log("Ceil Value : " + ceilValue);
    </script>
  </body>
</html>
